    //Here you define a global variable that contains 3 videos to whatch.
    var availableYoutubeVideos = ["video1", "video2", "video3"];
    //Here you define the function that call itself recursively
    function whatchNextVideo(availableYoutubeVideos) {
        // If I have more videos in the Array than call the function Recursivly
        if (availableYoutubeVideos.length > 0) {
            console.info("You have " + availableYoutubeVideos.length + " more videos to watch: " + availableYoutubeVideos);
            //The .pop() function removes the last element from the Array. After this the array size will be reduced by 1 element.
            availableYoutubeVideos.pop();
            //This is the Recursive call, the function whatchNextVideo(...) calls itself and it stops when availableYoutubeVideos.length is 0, which means there are no more videos to whatch.
            whatchNextVideo(availableYoutubeVideos);
        } else {
            console.info("Congratulations!!! You watched all the videos.");
        }
    }
    //Here you execute the function passing in input the global variable define above.
    whatchNextVideo(availableYoutubeVideos);
